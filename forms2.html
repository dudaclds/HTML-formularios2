<!DOCTYPE html>

<html>
  <head>
    <title>Formulario</title>
    <meta charset="utf-8"
  </head>

  <body>
    <h2>Login</h2>
    <form>
      Login:<br />
      <input type="text" name="login" /><br />
      Senha: <br />
      <input type="password" name="senha" /> <br />
      <input type="submit" value="Logar" />
    </form>

    <h2>Cadastre-se</h2>
    <form>
      Login:<br />
      <input type="text" name="login" /><br />
      Gênero <br />

      <input type="radio" name="genero" value="M"/> Masculino<br />
      <input type="radio" name="genero" value="F"/> Feminino<br />
      <input type="radio" name="genero" value="O" /> Outro<br />

      Interesses <br>
      <input type="checkbox" name="front"/> FrontEnd<br>
      <input type="checkbox" name="back"/> BackEnd<br>

      Estado <br>
      <select name="estado">
        <option value="pe">PE</option>
        <option value="ba">BA</option>
      </select> <br><br>

      Observações: <br>
      <textarea></textarea> <br>
      
      <input type="submit" value="Cadastrar">

    </form>
  </body>
</html>
